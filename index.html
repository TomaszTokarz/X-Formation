<!doctype html>
<html>
   <head>
     <title>X Formation - recruitment app</title>

     <!--build:css css/styles.min.css-->
       <link rel='stylesheet' href='css/main.css'>
     <!-- endbuild -->
   </head>

   <body ng-app = "appModule">
     <header class="header">
       <div class="header__container">
         <div class="header__logo__container">
           <div class="header__logo__container__image">
             <img src="images/logo-small.png"/>
           </div>
         </div>
         <div class="header__user">
           <i class="fa fa-3x fa-user-circle-o header__user__avatar" aria-hidden="true"></i>
           <div class="header__user__info">
             <div class="header__user__name">
               Tomasz Tokarz
             </div>
             <div class="header__user__role">
               User
             </div>
           </div>
         </div>
         <!-- <div class="header__menu__button">
           <div class="header__menu__button__item"></div>
           <div class="header__menu__button__item"></div>
           <div class="header__menu__button__item"></div>
         </div> -->
       </div>
     </header>

     <main class="main">
       <div class="main__container">
         <div ng-controller = "EmployeesList" class="employees">
           <div class="employees__header">
             <h2 class="employees__header__title">
               Employees of
               <span class="employees__header__title__brand_name">
                 X-Formation
               </span>
             </h2>
           </div>
           <table class="employees__table">
            <tr class="employees__table__header">
              <th class="employees__table__header__item employees__table__header__name">Name</th>
              <th class="employees__table__header__item employees__table__header__role">Role</th>
              <th class="employees__table__header__item employees__table__header__exp">Experience in months</th>
            </tr>
            <tr ng-repeat="employee in employees" class="employees__list__item employee">
              <td class="employee__name">
                <span ng-bind="employee.first_name"></span>
                <span ng-bind="employee.last_name"></span>
              </td>
              <td ng-bind="employee.role"></td>
              <td ng-bind="employee.experience"></td>
              <div class="employee__short_description">
                <span ng-bind="employee.short_description"></span>
              </div>
            </tr>
          </table>
           <!-- <div >
            <div >
               
             </div>
             <div class="employee__experience">
               <span></span>
               <span></span> months
             </div>
             
           </div> -->
         </div>
       </div>
     </main>

     <footer class="footer">
       <div class="footer__container">
         Â© 2017 by Tomasz Tokarz, check me on
         <a href="https://github.com/TomaszTokarz/" class="footer__link"> Github</a>
       </div>
     </footer>

     <!-- build:js js/main.min.js -->
       <script src='node_modules/firebase/firebase.js'></script>
       <script src='node_modules/angular/angular.min.js'></script>

       <script src='js/database/firebase.js'></script>
       <script src='js/database/listeners.js'></script>

       <script src='js/employees/employees.js'></script>
       <script src='js/index.js'></script>
     <!-- endbuild -->
   </body>
</html>
